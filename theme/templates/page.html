{% extends "base.html" %}

{% block title %}{{ page.title|striptags }} - {{ SITENAME|striptags }}{% endblock title %}

{% block content %}
  <article class="post">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
    </header>
    <div class="post-content">
      {{ page.content }}
    </div>
  </article>
{% endblock content %}
