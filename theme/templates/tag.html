{% extends "base.html" %}

{% block title %}Tag: {{ tag }} - {{ SITENAME|striptags }}{% endblock title %}

{% block content %}
  <h1 class="list-title">Tag: {{ tag }}</h1>
  <ul class="post-list-simple">
    {% for article in articles %}
      <li>
        <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
        <span class="post-meta">{{ article.locale_date }}</span>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
